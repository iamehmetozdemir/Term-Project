<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Prediction Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h1>Word Prediction Game</h1>
    <div class="game-info">
        <h4>Score: <span id="score-value">0</span></h4>
        <div id="lives">
            <img src="../Photos/Heart.svg.png" id="life-1" class="life">
            <img src="../Photos/Heart.svg.png" id="life-2" class="life">
            <img src="../Photos/Heart.svg.png" id="life-3" class="life">
        </div> 
    </div>

    <div class="container">
        <div class="cardBorder">
            <input type="image"
                src="../Letters/U.svg"
                alt="U"
                id="card-1"
                readonly="readonly"
                class="card">
        </div>
    
        <div class="cardBorder">
            <input type="image"
                src="../Letters/N.svg"
                alt="N"
                id="card-2"
                readonly="readonly"
                class="card"> 
        </div>
        
        <div class="cardBorder">
            <input type="image"
                src="../Letters/I.svg"
                alt="I"
                id="card-3"
                readonly="readonly"
                class="card">
        </div>
    
        <div class="cardBorder">
            <input type="image"
                src="../Letters/T.svg"
                alt="T"
                id="card-4"
                readonly="readonly"
                class="card">
        </div>
    
        <div class="cardBorder">
            <input type="image"
                src="../Letters/Y.svg"
                alt="Y"
                id="card-5"
                readonly="readonly"
                class="card">
        </div>
    </div>
    
        

    </div>
    <p id="message"></p>
    <div class="input-section">
        <input type="text" id="guess" placeholder="Enter your guess">
        
        <button id="submit-btn">Submit</button>
        <button id="restart-btn" class="hidden">Reset the Game</button>
    </div>
  
        

    <script src="game.js"></script>
</body>
</html>
